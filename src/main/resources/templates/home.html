<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chá»§</title> 
    <link th:href="@{/css/home.css}" rel="stylesheet" />
    <script th:src="@{/js/log.js}"></script>
    <script th:src="@{/js/reg.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
    <div th:replace="~{fragments/header}"></div>
<section class="forms-section">
  <h1 class="section-title">Music GPA</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="submit" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" onsubmit="login(event)">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-user">Username</label>
            <input id="log-username" type="text" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="log-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="submit" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" onsubmit="register(event)">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-username">Username</label>
            <input id="reg-username" type="text" required>
          </div>
          <div class="input-block">
            <label for="signup-email">Email</label>
            <input id="reg-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="password">Password</label>
            <input id="reg-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
</section>
<div id="toast-container"></div>
</body>
<script th:src="@{/js/home.js}"></script>
</html>
