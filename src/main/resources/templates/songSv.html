<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bài Hát Hệ Thống</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/songSv.css}" rel="stylesheet" />
    <script th:src="@{/js/songSv.js}"></script>
</head>
<body>
    <div th:replace="~{fragments/header}"></div>
    <div class="content">
        <div><input type="text" id="searchSong"><button onclick="searchSong()">Tìm kiếm</button></div>
        <h2>Danh Sách Bài Hát</h2>
        <div id="song-list">
        </div>
        <h3>Đang Phát</h3>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
    <div id="playlist-modal" style="display: none;">
        <div class="modal-content">
            <h3>Chọn Danh Sách Phát</h3>
            <div id="playlist-options">
            </div>
            <button onclick="closeModal()">Đóng</button>
        </div>
    </div>
</body>
</html>
